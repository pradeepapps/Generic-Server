<div class="card-container">
  <mat-card class="mx-auto">

    <div class="text-center">
      <img class="mx-auto" style="width:48px; height: 48px;" src="/assets/icons/icon-72x72.png" />
    </div>

    <h5 class="mt-3 text-center">Login User</h5>

    <form class="login-form">

      <mat-form-field>
        <input matInput placeholder="Email or phone" autocomplete="false">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" autocomplete="false">
      </mat-form-field>

      <div class="mt-2">
        <mat-checkbox (change)="setRememberMe($event);">Remember Me</mat-checkbox>
        <span class="float-right">
          <a routerLink="/forget-password" target="_top">Forgot Password?</a>
        </span>
      </div>

      <div class="mt-3 text-center">
        <button mat-raised-button color="accent">LOGIN</button>
      </div>

      <div class="mt-4 text-center">
        <mat-label>Don't have an account?</mat-label><br>
        <a routerLink="/create-account" target="_top">Create an Account</a>
      </div>
    </form>
  </mat-card>
</div>
